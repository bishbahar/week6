<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <title>🌤Weather🌤</title>
  </head>
  <body>
    <div class="m-3">
      <form class="row g-3" id="search-form">
        <div class="col-8">
          <input
            id="serach-input"
            type="text"
            class="form-control"
            placeholder="Which City?"
          />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary mb-3" id="search">Search</button>
          <button type="submit" class="btn btn-success mb-3" id="current">Current</button>
        </div>
      </form>
    </div>
    <div class="row mt-3 p-0">
      <div class="col-6 line m-2">
        <h1 id="city">Dezfoul,IR</h1>
        <small id="date">sunday,11 december</small>
        <div class="row mt-3">
          <div class="col-3 emojis">🌦</div>
          <div class="col-5 degree">
            <h1>
              <span id="degree">21</span>°<a href="#" id="celcius">C</a>|<a
                href="#"
                id="fahrenheit"
                >F</a
              >
            </h1>
            <small id="description">mostly cloudy</small>
          </div>
        </div>
      </div>
      <div class="col-6 row pt-5 center">
        <div class="col-4">
          23°
          <h5>High</h5>
        </div>
        <div class="col-4">
          7mph
          <h5>wind</h5>
        </div>
        <div class="col-4">
          05:27
          <h5>sunrise</h5>
        </div>
        <div class="col-4">
          14°
          <h5>Low</h5>
        </div>
        <div class="col-4">
          20%
          <h5>rain</h5>
        </div>
        <div class="col-4">
          20:57
          <h5>sunset</h5>
        </div>
      </div>
    </div>
    <br /><br />
    <h6 class="m-2">Today weather</h6>
    <div class="center row m-2 p-2">
      <div class="hour col-2">
        3am
        <h6>14°</h6>
        🌤
      </div>
      <div class="hour col-2">
        6am
        <h6>16°</h6>
        ⛅️
      </div>
      <div class="hour col-2">
        9am
        <h6>17°</h6>
        🌥
      </div>
      <div class="hour col-2">
        12pm
        <h6>19°</h6>
        🌦
      </div>
      <div class="hour col-2">
        3pm
        <h6>21°</h6>
        🌩
      </div>
      <div class="hour col-2">
        6pm
        <h6>20°</h6>
        🌙
      </div>
    </div>
    <br /><br />
    <div class="m-2">next days</div>
    <div class="dayweek m-2 p-2 row">
      <div class="col-3">Mon</div>
      <div class="col-9 row center">
        <div class="col-3">
          9°
          <h5>Low</h5>
        </div>
        <div class="col-3">
          18°
          <h5>High</h5>
        </div>
        <div class="col-3">
          7mph
          <h5>Wind</h5>
        </div>
        <div class="col-3">
          22%
          <h5>rain</h5>
        </div>
      </div>
    </div>

    <div class="dayweek m-2 p-2 row">
      <div class="col-3">Tue</div>
      <div class="col-9 row center">
        <div class="col-3">
          10°
          <h5>Low</h5>
        </div>
        <div class="col-3">
          20°
          <h5>High</h5>
        </div>
        <div class="col-3">
          12mph
          <h5>Wind</h5>
        </div>
        <div class="col-3">
          0%
          <h5>rain</h5>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
